<body style="background-image: url('/static/images/background1.jpg'); background-size: cover; font-family: sans-serif;">

  <div style="margin-bottom: 10px;">

    <button onclick="stopRecording()" id="stopBtn" style="display:none;">â¹ Dá»«ng quay</button>
    <span id="recordTimer" style="color: yellow; font-weight: bold; margin-left: 15px;"></span>

  <div style="margin-top: 15px;">
    <video id="liveVideo" autoplay muted style="max-width: 400px; border: 3px solid blue; display: none;"></video>
    <video id="recordedVideo" controls style="max-width: 400px; display: none; border: 3px solid gray;"></video>

  </div>

  <div id="resultText" style="white-space: pre-line; font-size: 16px; font-weight: bold; margin-top: 20px; padding: 15px; color: white; background-color: #333; text-align: center; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let recordInterval;
    let recordSeconds = 0;

    async function startRecording() {
      try {
        const displayStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        const combinedStream = new MediaStream([
          ...displayStream.getVideoTracks(),
          ...micStream.getAudioTracks()
        ]);

        const liveVideo = document.getElementById('liveVideo');
        liveVideo.srcObject = combinedStream;
        liveVideo.style.display = 'block';
        await liveVideo.play();

        mediaRecorder = new MediaRecorder(combinedStream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          clearInterval(recordInterval);
          document.getElementById("recordTimer").innerText = "";

          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const recordedVideo = document.getElementById('recordedVideo');
          recordedVideo.src = url;
          recordedVideo.style.display = 'block';

          const formData = new FormData();
          formData.append("video", blob, "recorded.webm");

          document.getElementById("resultText").innerText = "â³ Äang xá»­ lÃ½ video...";

          try {
            const response = await fetch("/process_ai", {
              method: "POST",
              body: formData
            });

            const data = await response.json();
            console.log("Káº¿t quáº£ tá»« backend:", data);

            let resultText = data.result_text;
            if (data.ai_processing_time) {
              resultText += `\nâ±ï¸ AI xá»­ lÃ½ trong ${data.ai_processing_time} giÃ¢y`;
            }
            document.getElementById("resultText").innerText = resultText;

            // âœ… Load vÃ  hiá»ƒn thá»‹ video
            const cutVideo = document.getElementById("cutVideo");
            const videoUrl = data.video_url + "?v=" + Date.now();
            console.log("ğŸ¬ Video URL:", videoUrl);
            cutVideo.src = videoUrl;
            cutVideo.style.display = "block";
            cutVideo.load();

            // âœ… Load vÃ  hiá»ƒn thá»‹ audio náº¿u cÃ³
            if (data.audio_url) {
              const audioPlayer = document.getElementById("audioPlayer");
              const audioUrl = data.audio_url + "?v=" + Date.now();
              console.log("ğŸ”Š Audio URL:", audioUrl);
              audioPlayer.src = audioUrl;
              audioPlayer.style.display = "block";
              audioPlayer.load();
            }

          } catch (err) {
            console.error("âŒ Lá»—i khi gá»­i video:", err);
            document.getElementById("resultText").innerText = "âŒ Lá»—i khi xá»­ lÃ½ video.";
          }
        };

        mediaRecorder.start();
        document.getElementById("stopBtn").style.display = "inline-block";
        document.getElementById("resultText").innerText = "ğŸ”´ Äang ghi mÃ n hÃ¬nh...";

        recordSeconds = 0;
        document.getElementById("recordTimer").innerText = "â± 0 giÃ¢y";
        recordInterval = setInterval(() => {
          recordSeconds++;
          document.getElementById("recordTimer").innerText = `â± ${recordSeconds} giÃ¢y`;
        }, 1000);

      } catch (err) {
        console.error("Lá»—i khi láº¥y mÃ n hÃ¬nh:", err);
        document.getElementById("resultText").innerText = "âŒ KhÃ´ng thá»ƒ láº¥y mÃ n hÃ¬nh hoáº·c micro.";
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("stopBtn").style.display = "none";
        document.getElementById("resultText").innerText = "ğŸ“¤ Äang upload video...";
      }
    }
  </script>
</body>
</html>
